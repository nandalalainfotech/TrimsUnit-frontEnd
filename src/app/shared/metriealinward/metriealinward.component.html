<app-add-popup title="Add" 
acceptLabel="Ok" 
cancelLabel="Cancel" 
acceptIcon="fa fa-plus" 
[widthArg]="400" 
[heightArg]="400" 

(acceptClick)="onOkClick($event, materialForm)"
(cancelClick)="onCancelClick()">



    

<div class="formData">
    <form [formGroup]="materialForm">
        <div formArrayName="materialFormArray" *ngFor="let row of f?.materialFormArray['controls']; let i = index">
            <div [formGroupName]="i">
                <div class="row">
                    <div class="col-xs-1 col-sm-1">
                        <div class="form-group">
                            <label path="itemcode" for="itemcode" cssClass="required">Item Code</label>
                            <input class="form-control" path="itemcode" formControlName="itemcode" readonly/>
                            
                        </div>
                    </div>
                    <div class="col-xs-2 col-sm-2">
                        <div class="form-group">
                            <label path="itemname" for="itemname" cssClass="required">ItemName</label>
                            <input class="form-control" path="itemname" formControlName="itemname" readonly/>
                            
                        </div>
                    </div>
                    <div class="col-xs-1 col-sm-1">
                        <div class="form-group">
                            <label path="unitrate" for="unitrate" cssClass="required">UnitRate</label>
                            <input class="form-control" path="unitrate" formControlName="unitrate" readonly/>
                            
                        </div>
                    </div>
                    <div class="col-xs-1 col-sm-1">
                        <div class="form-group">
                            <label path="qunty" for="qunty" cssClass="required">Quantity</label>
                            <input class="form-control" path="qunty" formControlName="qunty" readonly/>
                            
                        </div>
                    </div>
                    <div class="col-xs-1 col-sm-1">
                        <div class="form-group">
                            <label path="totalamount" for="totalamount" cssClass="required">TotalAmount</label>
                            <input class="form-control" path="totalamount" formControlName="totalamount" readonly/>
                            
                        </div>
                    </div> 
                    <div class="col-xs-1 col-sm-1"  style="left: 10px;">
                        <div class="form-group">
                            <label path="receivedQty" for="receivedQty" cssClass="required">Received Qty</label>
                            <input class="form-control" path="receivedQty" formControlName="receivedQty" />
                            
                        </div>
                    </div> 
                    <div class="col-xs-1 col-sm-1"style="left: 40px;">
                        <div class="form-group">
                            <label path="acceptedQty" for="acceptedQty" cssClass="required">Accepted Qty</label>
                            <input class="form-control" path="acceptedQty" formControlName="acceptedQty" (blur)="onBlurEvent($event,i)"/>
                            
                        </div>
                    </div> 
                    <div class="col-xs-1 col-sm-1" style="left: 70px;">
                        <div class="form-group">
                            <label path="rejectedQty" for="rejectedQty" cssClass="required">Rejected Qty</label>
                            <input class="form-control" path="rejectedQty" formControlName="rejectedQty" readonly />
                            
                        </div>
                    </div> 
                    <div class="col-xs-1 col-sm-1" style="left: 100px;">
                        <div class="form-group">
                            <label path="outstanding" for="outstanding" cssClass="required">OutstandingQty</label>
                            <input class="form-control" path="outstanding" formControlName="outstanding" readonly/>
                            
                        </div>
                    </div>
                </div> 
            </div>
        </div>
    </form>
</div>
</app-add-popup>
